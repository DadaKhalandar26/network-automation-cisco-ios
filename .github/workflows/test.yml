---
name: Role Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible + Molecule
        run: |
          pip install ansible-core==2.16.5 molecule[docker] ansible-lint

      - name: Run Molecule tests
        run: molecule test
